<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <script src="registration.js"></script>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
<div id="main">

<h1>TicTacToe</h1>
<section class="form">
    <h2>Register</h2>
    <p id="error" class="error">Error. Please enter a valid username &amp; password.</p>
    <input id="username" type="text" placeholder="Username" required>
    <div id = "password-bar"></div>
    <input id="password" type="password" placeholder="Password" required>
    <input id="passwordRepeat" type="password" placeholder="Repeat Password" required>
    <button id="register">Register</button>
    <p class="cancel"><a href="#/login/">Cancel</a></p>
</section>

</div>
</body>
</html>
