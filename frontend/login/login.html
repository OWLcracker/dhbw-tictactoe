<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
<!--    <script src="login.js"></script>-->
<!--    <link rel="stylesheet" href="login.css">-->
    <script>
        window.open("../index/index.html", "_self");
    </script>
</head>

<body>
<div id="main">
<h1>TicTacToe</h1>
<section class="form">
    <h2>Login To Your Account</h2>
    <p id="errorWrong" class="error">Error. Please enter correct username &amp; password.</p>
    <p id="errorEmptyUsername" class="error">Error. Please enter a username.</p>
    <p id="errorEmptyPassword" class="error">Error. Please enter a password.</p>
    <input id="username" type="text" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="login">Login</button>
    <p>No account yet? <a href="#/register/">Register</a> now.</p>
</section>
</div>
</body>
</html>
